<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/Sign-up.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Sign up</h2>
				<input type="text" class="field" placeholder="Code Massar">
				<input type="text" class="field" placeholder="Nom">
				<input type="text" class="field" placeholder="Prenom">
				<input type="date" class="field" placeholder="Date Naissance (jj/mm/yyyy)">
				<input list="Filiere" id="Filiere" name="Filiere" class="field" placeholder="Filiere">
					<datalist id="Filiere">
						<option value="Chocolate">
						<option value="Coconut">
						<option value="Mint">
						<option value="Strawberry">
						<option value="Vanilla">
					</datalist>
				<input type="email" class="field" placeholder="Email">
				<input type="text" class="field" placeholder="Adresse">
				<input type="password" class="field" placeholder="Mot de passe">
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
